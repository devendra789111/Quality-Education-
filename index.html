<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form to PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-8">Registration Form</h1>
    <form id="registrationForm" class="space-y-6">
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="fullName" required class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:border-purple-500">
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" required class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:border-purple-500">
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Phone Number</label>
            <input type="text" id="phone" required class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:border-purple-500">
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Address</label>
            <textarea id="address" rows="3" required class="w-full p-3 rounded-xl border-2 border-purple-300 focus:outline-none focus:border-purple-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition duration-300">
            Download PDF
        </button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;

        doc.setFontSize(22);
        doc.setTextColor(91, 44, 111);
        doc.text("Registration Details", 20, 20);

        doc.setFontSize(14);
        doc.setTextColor(0, 0, 0);
        doc.text(`Full Name: ${fullName}`, 20, 40);
        doc.text(`Email: ${email}`, 20, 55);
        doc.text(`Phone: ${phone}`, 20, 70);
        doc.text(`Address:`, 20, 85);

        const splitAddress = doc.splitTextToSize(address, 170);
        doc.text(splitAddress, 20, 95);

        doc.save('Registration_Form.pdf');
    });
</script>

</body>
</html>
