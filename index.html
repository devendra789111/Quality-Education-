<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Maker + PDF Download</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 40px;
      background: #f0f2f5;
    }
    #resume {
      background: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2c3e50;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 25px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Create Your Resume</h1>

<div id="form">
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="email" placeholder="Your Email">
  <input type="text" id="phone" placeholder="Your Phone Number">
  <textarea id="skills" placeholder="Your Skills (comma separated)"></textarea>
  <textarea id="experience" placeholder="Work Experience"></textarea>
  <textarea id="education" placeholder="Education"></textarea>
  <button onclick="generateResume()">Update Resume Preview</button>
</div>

<div id="resume" style="margin-top:40px;">
  <h1 id="r-name">Your Name</h1>
  <p id="r-email">Email: example@mail.com</p>
  <p id="r-phone">Phone: 1234567890</p>

  <div class="section">
    <h2>Skills</h2>
    <p id="r-skills">List of skills</p>
  </div>

  <div class="section">
    <h2>Experience</h2>
    <p id="r-experience">Your work experience</p>
  </div>

  <div class="section">
    <h2>Education</h2>
    <p id="r-education">Your education details</p>
  </div>
</div>

<button onclick="downloadPDF()">Download Resume as PDF</button>

<script>
function generateResume() {
  document.getElementById('r-name').innerText = document.getElementById('name').value;
  document.getElementById('r-email').innerText = "Email: " + document.getElementById('email').value;
  document.getElementById('r-phone').innerText = "Phone: " + document.getElementById('phone').value;
  document.getElementById('r-skills').innerText = document.getElementById('skills').value;
  document.getElementById('r-experience').innerText = document.getElementById('experience').value;
  document.getElementById('r-education').innerText = document.getElementById('education').value;
}

function downloadPDF() {
  var element = document.getElementById('resume');
  html2pdf().from(element).set({
    margin: 1,
    filename: 'My_Resume.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  }).save();
}
</script>

</body>
</html>
