<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form with Receipt and PDF Download</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5a623, #f76b1c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container, .receipt-container {
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button, #downloadPdf {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover, #downloadPdf:hover {
      background: #218838;
    }
    .receipt-content {
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      margin-top: 10px;
    }
    #downloadPdf {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background: #007bff;
    }
    #downloadPdf:hover {
      background: #0056b3;
    }@media (max-width: 600px) {
  .container, .receipt-container {
    width: 95%;
    padding: 15px;
  }
  form input, form select, form button {
    padding: 10px;
  }
}

  </style>
</head>
<body><div class="container">
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="text" id="fatherName" placeholder="Enter Father's Name" required>
    <input type="tel" id="mobile" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required>
    <input type="number" id="payment" placeholder="Enter Payment Amount" required>
    <input type="date" id="date" required>
    <select id="center" required>
      <option value="">Select Center</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Ajmer">Ajmer</option>
      <option value="Jodhpur">Jodhpur</option>
      <option value="Bikaner">Bikaner</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</div><div class="receipt-container" id="receipt" style="display: none;">
  <h2>Receipt</h2>
  <div class="receipt-content" id="receiptContent">
    <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
    <p><strong>Name:</strong> <span id="rName"></span></p>
    <p><strong>Father's Name:</strong> <span id="rFatherName"></span></p>
    <p><strong>Mobile:</strong> <span id="rMobile"></span></p>
    <p><strong>Payment:</strong> â‚¹<span id="rPayment"></span></p>
    <p><strong>Date:</strong> <span id="rDate"></span></p>
    <p><strong>Center:</strong> <span id="rCenter"></span></p>
  </div>
  <button id="downloadPdf">Download PDF</button>
</div><script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script><script>
  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const fatherName = document.getElementById('fatherName').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const payment = document.getElementById('payment').value.trim();
    const date = document.getElementById('date').value;
    const center = document.getElementById('center').value;

    if (!name || !fatherName || !mobile || !payment || !date || !center) {
      alert("Please fill all fields correctly.");
      return;
    }

    const rollNumber = Math.floor(10000 + Math.random() * 90000);

    const data = {
      name, fatherName, mobile, payment, date, center, rollNumber
    };

    localStorage.setItem('formData_' + rollNumber, JSON.stringify(data));

    showReceipt(data);
  });

  function showReceipt(data) {
    document.getElementById('receipt').style.display = 'block';

    document.getElementById('rollNumber').innerText = data.rollNumber;
    document.getElementById('rName').innerText = data.name;
    document.getElementById('rFatherName').innerText = data.fatherName;
    document.getElementById('rMobile').innerText = data.mobile;
    document.getElementById('rPayment').innerText = data.payment;
    document.getElementById('rDate').innerText = data.date;
    document.getElementById('rCenter').innerText = data.center;
  }

  document.getElementById('downloadPdf').addEventListener('click', function() {
    const receipt = document.getElementById('receiptContent');
    html2pdf()
      .from(receipt)
      .set({
        margin: 1,
        filename: 'receipt.pdf',
        html2canvas: { scale: 4 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      })
      .save();
  });
</script></body>
  </html>
