<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Admit Card with QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .admit-card {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      background: #e8f5e9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td {
      padding: 8px;
      vertical-align: top;
    }
    img {
      border: 1px solid #333;
      margin-top: 10px;
    }
    .qr-code {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align:center;color:#4CAF50;">Exam Form</h2>

  <input type="text" id="name" placeholder="Enter Full Name">
  <input type="text" id="number" placeholder="Enter Phone Number">
  <input type="text" id="city" placeholder="Enter City">
  <input type="text" id="district" placeholder="Enter District">
  <input type="text" id="state" placeholder="Enter State">
  <input type="file" id="photo" accept="image/*">
  <input type="file" id="sign" accept="image/*">

  <button onclick="generateAdmitCard()">Submit & Generate Admit Card</button>

  <div id="admitCard" class="admit-card">
    <h2 style="text-align:center;">Admit Card</h2>
    <table>
      <tr>
        <td><b>Roll Number:</b></td>
        <td id="roll"></td>
        <td rowspan="5" style="text-align:center;">
          <img id="previewPhoto" style="width:100px;height:100px;">
        </td>
      </tr>
      <tr>
        <td><b>Name:</b></td>
        <td id="s_name"></td>
      </tr>
      <tr>
        <td><b>Phone Number:</b></td>
        <td id="s_phone"></td>
      </tr>
      <tr>
        <td><b>City:</b></td>
        <td id="s_city"></td>
      </tr>
      <tr>
        <td><b>District:</b></td>
        <td id="s_district"></td>
      </tr>
      <tr>
        <td><b>State:</b></td>
        <td id="s_state"></td>
        <td rowspan="2" style="text-align:center;">
          <img id="previewSign" style="width:120px;height:50px;">
        </td>
      </tr>
      <tr>
        <td><b>Exam Date:</b></td>
        <td>15 June 2025</td>
      </tr>
      <tr>
        <td><b>Exam Time:</b></td>
        <td>10:00 AM</td>
        <td></td>
      </tr>
      <tr>
        <td><b>Exam Center:</b></td>
        <td>Government College, City Center</td>
        <td></td>
      </tr>
    </table>

    <div class="qr-code">
      <h4>Scan QR Code for Details</h4>
      <canvas id="qr"></canvas>
    </div>

    <div style="text-align:center;">
      <button onclick="downloadPDF()">Download Admit Card as PDF</button>
    </div>
  </div>
</div>

<script>
function generateAdmitCard() {
  let name = document.getElementById('name').value;
  let number = document.getElementById('number').value;
  let city = document.getElementById('city').value;
  let district = document.getElementById('district').value;
  let state = document.getElementById('state').value;
  
  if(!name || !number || !city || !district || !state) {
    alert("Please fill all the fields!");
    return;
  }

  document.getElementById('s_name').innerText = name;
  document.getElementById('s_phone').innerText = number;
  document.getElementById('s_city').innerText = city;
  document.getElementById('s_district').innerText = district;
  document.getElementById('s_state').innerText = state;

  const rollNo = 'EX' + Math.floor(100000 + Math.random() * 900000);
  document.getElementById('roll').innerText = rollNo;

  const photo = document.getElementById('photo').files[0];
  const sign = document.getElementById('sign').files[0];

  if(photo) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('previewPhoto').src = e.target.result;
    }
    reader.readAsDataURL(photo);
  }

  if(sign) {
    const reader2 = new FileReader();
    reader2.onload = function(e) {
      document.getElementById('previewSign').src = e.target.result;
    }
    reader2.readAsDataURL(sign);
  }

  // Generate QR Code
  let qr = new QRious({
    element: document.getElementById('qr'),
    size: 150,
    value: `Roll No: ${rollNo}\nName: ${name}\nCity: ${city}\nExam Date: 15 June 2025\nCenter: Government College`
  });

  document.getElementById('admitCard').style.display = 'block';
}

function downloadPDF() {
  var element = document.getElementById('admitCard');
  html2pdf().from(element).save('Admit_Card.pdf');
}
</script>

</body>
</html>
